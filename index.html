<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Audio Visualization</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.0/p5.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.0/addons/p5.sound.min.js"></script>
    <!-- Include constants.js before other scripts -->
    <script src="js/utils/constants.js"></script>
    <script src="js/utils/colorUtils.js"></script>
    <script src="js/classes/RadialBand.js"></script>
    <script src="js/classes/GlowParticle.js"></script>
    <script src="js/classes/AudioBar.js"></script>
    <script src="js/classes/BassRing.js"></script>
    <script src="js/VisualizationManager.js"></script>
    <script src="js/sketch.js"></script>

    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
        }
        #loadingScreen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: black;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            color: white;
            font-family: Arial, sans-serif;
        }
        .button-container {
            margin-top: 20px;
        }
        .source-button {
            padding: 15px 30px;
            margin: 10px;
            font-size: 18px;
            cursor: pointer;
            border: 2px solid white;
            background: transparent;
            color: white;
            border-radius: 5px;
            transition: all 0.3s ease;
        }
        .source-button:hover {
            background: white;
            color: black;
        }
    </style>
</head>
<body>
    <div id="loadingScreen">
        <h1>Choose Audio Source</h1>
        <div class="button-container">
            <button class="source-button" onclick="startWithMicrophone()">Microphone</button>
            <button class="source-button" onclick="startWithMP3()">MP3 File</button>
        </div>
    </div>
</body>
</html>
